<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Pomodoro Timer</title>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <section>
            <div class="container">
                <h1>Pomodoro Timer</h1>
                <div class="option">
                    <p id="work">Work</p>
                    <p id="break">Break</p>
                    <p id="long-break">Long Break</p>
                </div>
                <div class="timer">
                    <div class="circle">
                        <div class="time">
                            <p id="minutes"></p>
                            <p>:</p>
                            <p id="seconds"></p>
                        </div>
                    </div>
                </div>
                <div class="controls">
                    <button id="start" onclick="myFunction()">Start</button>
                    <button id="pause" onclick="myFunction()">Pause</button>
                    <button id="reset" onclick="myFunction()">Reset</button>
                </div>
            </div>
        </section>
        
    </body>
    <script src="script.js"></script>
</html>
